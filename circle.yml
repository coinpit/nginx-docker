
machine:
  services:
    - docker

test:
  override:
      - docker info

deployment:
  hub:
    branch: master
    commands:
      - docker build -t coinpit/nginx:v1.0.0 .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push coinpit/nginx
  generic:
    branch: static
    commands:
      - docker build -t coinpit/nginx:static-1.0.0 .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push coinpit/nginx
